name: Build and Release

on:
    push:
        branches:
        - networking
    pull_request:
        branches:
        - networking

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - name: Install dependencies
          run: sudo apt-get update && sudo apt-get install -y libboost-dev cmake
        - name: Build & Package
          run: mkdir build/ && cd build/ && cmake .. && make && cpack -G DEB
        - name: Upload the package
          uses: actions/upload-artifact@v2
          with:
              name: rtype-server
              path: build/*.deb
        - name: Publish the package
          uses: actions/github-script@v3
          with:
              script: |
                  const fs = require('fs');
                  const glob = require('glob');
                  const filePaths = glob.sync('build/*.deb');
                  if (!filePaths.length) {
                      throw new Error('No .deb files found in build directory');
                  }
                  const artifact = fs.readFileSync(filePaths[0]);
                  const octokit = github.getOctokit(core.getInput('token'));
                  const { owner, repo } = github.context.repo;
                  const release = await octokit.repos.createRelease({
                      owner,
                      repo,
                      tag_name: 'v1.0.0',
                      name: 'v1.0.0',
                      body: 'Release of version 1.0.0',
                      draft: false,
                      prerelease: false
                  });
                  await octokit.repos.uploadReleaseAsset({
                      owner,
                      repo,
                      release_id: release.data.id,
                      name: 'rtype-server.deb',
                      data: artifact
                  });
